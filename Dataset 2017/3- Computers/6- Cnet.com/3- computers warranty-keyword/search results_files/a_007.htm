		// DOM interaction to build subcreative
		view.subcreativeRender = function(ad_obj){

				"rel": "nofollow"
			}, ad_obj.text);
			
			if(ad_obj.rollover_links[0].text||ad_obj.rollover_links[1].text||ad_obj.rollover_links[2].text||ad_obj.rollover_links[3].text||ad_obj.rollover_links[4].text||ad_obj.rollover_links[5].text){

				});

							"target": "_top",
							"rel": "nofollow"
						}, ad_obj.rollover_links[i].text);
					}
				}
			}

			doc.getElementById(subcreativeParWrapId).firstChild.appendChild(docfrag);

			// ref = reference to cbsAds object
			if(window.cbsAds){
				var ref = window.cbsAds;
			}else if(window.parent && window.parent.cbsAds){
				var ref = window.parent.cbsAds;
			}else if(window.top && window.top.cbsAds){
				var ref = window.top.cbsAds;
			}else{
				var ref = null;
			}

			if(ref.dynTextLinkTimer){
				ref.win.clearTimeout(ref.dynTextLinkTimer);
			}

				util.loadJS("https://rev.cbsi.com/common/js/dynamicTextLinkClassic.js");
			}, 1000);

	}
