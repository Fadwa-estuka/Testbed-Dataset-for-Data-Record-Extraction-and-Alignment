  }

  .adchoices-label {

  }

    box-shadow: -1px 1px 2px 1px #737373;
  }

  .adchoices-label.active {
    display: flex;
  }

  .adchoices-label:after,
  .adchoices-label:before {
    content: '';
    display: block;
    position: absolute;
    top: -8px;
    border-style: solid;
  }

  .adchoices.horizontal .adchoices-label:before {
    bottom: auto;
  }

  }

    right: -6px;
    top: 6px;
    border-color: transparent transparent transparent white;

  }

  .adchoices-label:before {
    right: 8px;
    top: -9px;
    border-color: transparent transparent #BFBFBF transparent;
    border-width: 4px 6px 4px 6px;
  }

  .adchoices.horizontal .adchoices-label:before {
    right: -9px;
    top: 5px;
    border-color: transparent transparent transparent #BFBFBF;
    border-width: 6px 4px 6px 4px;
  }

  .adchoices-label-icon {
    vertical-align: top;
    display: inline-block;
    text-align: center;
    width: 56px;
    position: relative;
  }

  .adchoices-label-icon > svg {
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    color: #737373;
  }

  .adchoices-label-text {
    margin: 0 30px 0 13px;
    display: inline-block;
    text-align: left;
    width: 180px;
    font-family: Arial, Helvetica, "Nimbus Sans L", sans-serif;
  }

    width: auto;
  }

    color: black;
    font-weight: bold;
    font-size: 14px;
    line-height: 14px;
    padding: 11px 0 2px 0;
  }

  .adchoices-label-text > .label-description {
    color: #737373;
    font-size: 13px;
    line-height: 13px;
    padding: 2px 0 12px 0;
  }
</style>
