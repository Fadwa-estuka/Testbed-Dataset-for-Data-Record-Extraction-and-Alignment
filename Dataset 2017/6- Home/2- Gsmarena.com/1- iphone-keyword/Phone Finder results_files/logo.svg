                    <filter id='inset-shadow'>
                      <feOffset
                        dx='0'
                        dy='0'
                      />
                      <feGaussianBlur
                        stdDeviation='1'
                        result='offset-blur'
                      />
                      <feOffset
                        dx='5'
                        dy='5'
                      />
                      <feComposite
                        operator='out'
                        in='SourceGraphic'
                        in2='offset-blur'
                        result='inverse'
                      />
                      <feFlood
                        flood-color='#f41f21'
                        flood-opacity='1'
                        result='color'
                      />
                      
                      <!-- Clip color inside shadow -->
                      <feComposite
                        operator='in'
                        in='color'
                        in2='inverse'
                        result='shadow'
                      />
                      
                      <!-- Put shadow over original object -->
                      <feComposite
                        operator='over'
                        in='shadow'
                        in2='SourceGraphic'
                      />
                    </filter>

