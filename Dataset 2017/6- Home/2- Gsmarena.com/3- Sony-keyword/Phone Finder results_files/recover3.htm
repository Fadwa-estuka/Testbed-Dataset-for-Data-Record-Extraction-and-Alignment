		function renderHeaderBiddingWinnerAd(code){
			//var params = pbjs.getAdserverTargetingForAdUnitCode(code);
			
			var primeAdUnit = document.createElement('iframe');
			primeAdUnit.id = code +"-container";
			primeAdUnit.width = window.params.width;
			primeAdUnit.height = window.params.height;
			primeAdUnit.style='width: 100%; height: 100%; margin: 0px; padding: 0px; border: none;';
			primeAdUnit.scrolling='no';
			primeAdUnit.frameborder='0';

			var adContainer = document.getElementById('ad-container');
			if(adContainer){
				adContainer.appendChild(primeAdUnit)
			}else{										
				document.body.appendChild(primeAdUnit);
			}
			iframeDoc = primeAdUnit.contentWindow.document;
			
			/*if (params && params['hb_adid']) {
				pbjs.renderAd(iframeDoc, params['hb_adid']);
			}*/
			if (pbjs.finalWinningAdId) {
				pbjs.renderAd(iframeDoc, pbjs.finalWinningAdId);
			} else {
				// If no bidder return any creatives, run passback.
				// hard coding -  render pulsepoint ads for GamneRant.com
				if(window.params.siteId == 16067){
					renderPulsePointInPassback(iframeDoc);
					return;
				}
				renderMediaNetInPassback(iframeDoc);
			}
		}

		function renderPulsePointInPassback(iframeDoc){
			if(window.params.networkProps.pulsePointAdSize){
				var scr = '';
				var ppAdSize= window.params.networkProps.pulsePointAdSize;
				var width = ppAdSize.split('x')[0];
				var height = ppAdSize.split('x')[1];

				if(ppAdSize == '300x600'){
					var scr = '<scr'+'ipt src="' + document.location.protocol + '//tag.contextweb.com/TagPublish/getjs.aspx?action=VIEWAD&cwrun=200&cwadformat=' + width + 'X' + height + '&cwpid='+ pulsepointPubId +'&cwwidth=' + width + '&cwheight=' + height + '&cwpnet=1&cwtagid=534791"></scr'+'ipt>';
					iframeDoc.write(scr);
				}
				if(ppAdSize == '728x90'){
					var scr = '<scr'+'ipt src="' + document.location.protocol + '//tag.contextweb.com/TagPublish/getjs.aspx?action=VIEWAD&cwrun=200&cwadformat=' + width + 'X' + height + '&cwpid='+ pulsepointPubId +'&cwwidth=' + width + '&cwheight=' + height + '&cwpnet=1&cwtagid=522763"></scr'+'ipt>';
					iframeDoc.write(scr);
				}
				if(ppAdSize == '300x250'){
					var scr = '<scr'+'ipt src="' + document.location.protocol + '//tag.contextweb.com/TagPublish/getjs.aspx?action=VIEWAD&cwrun=200&cwadformat=' + width + 'X' + height + '&cwpid='+ pulsepointPubId +'&cwwidth=' + width + '&cwheight=' + height + '&cwpnet=1&cwtagid=533285"></scr'+'ipt>';
					iframeDoc.write(scr);

			}

						break;

						break;

						break;
					case '336x280':
						mediaNetTagId = 635396955;
						break;
					case '468x60':
						mediaNetTagId = 861759579;
						break;
					case '728x90':
					case '900x90':
						mediaNetTagId = 270587793;
						adSize = '728x90';
						break;
				}

				var docFrag = document.createDocumentFragment();
				var scr1 = document.createElement('script');
				scr1.type='text/javascript';
				scr1.text='window._mNHandle = window._mNHandle || {};\n'

				 var scr2 = document.createElement('script');
				 scr2.text = 'try {\n'
						+ 'window._mNHandle.queue.push(function () {\n'
							+ 'window._mNDetails.loadTag("' + mediaNetTagId + '", "' + adSize + '", "' + mediaNetTagId + '");\n'

		var analyzeAdsAndRender = function(code, bids){
			var feedback = {
				adSize: [window.params.width,window.params.height],
				bids: []
			};
			var analyzed = 0, count = 0;
			
			for (var i=0; i<bids.length; i++){
				var bid = bids[i];

				if(bid.ad){
					count++;
					var dsp = null;
					try{
						dsp = getAdDSP(bid.ad);
					}catch(e){
						dsp = null;
					}

					if(dsp && dsp.name){
						bid.dsp = dsp.name;
						if(dsp.whitelisted){
							bid.name = window.md5(dsp.uniqueStr);
							bid.queue = 'analyzeCreative';

							analyzed++;
							
							checkForCreative('http://delivery.adrecover.com/cq/'+bid.dsp+'/'+bid.name+'.js', function(result){
								analyzed++;
								bid.queue = result.success ? 'creativeOk': 'creativeBlacklisted';
								if(analyzed === count){
									findWinningBidAndRender(feedback);
								}
							}, function(status){
								analyzed++;
								if(status === 404)
									bid.queue = 'analyzeCreative';
								if(analyzed === count){
									findWinningBidAndRender(feedback);
								}
							});

						}else{
							analyzed++;
							bid.queue = 'dspBlacklisted';
						}
					}else{
						analyzed++;
						bid.queue = 'findDsp';
					}

					feedback.bids.push(bid);
				}
			}

			if(analyzed === count){
				findWinningBidAndRender(feedback);
			}
			//sendFeedback(feedback.adSize, feedback.bids)
		}

		var findWinningBidAndRender = function(data){
			if(!data || !data.bids || !data.bids.length){
				window.finalStatus.hb.bidding = 'done';
				window.renderHbAd(code);
				return;
			}

			var bids = data.bids;
			var winningBid = null;
			for(var i=0; i<bids.length; i++){
				var bid = bids[i];
				if(bid.queue === 'creativeOk'){
					if(!winningBid || (bid.cpm > winningBid.cpm)){
						if(console)
							console.log('winningBid CPM', bid.cpm);
						winningBid = bid;
						pbjs.finalWinningAdId = winningBid.adId;
					}
				}
				
			}
							
			setTimeout(function(){
				sendFeedback(data.adSize, data.bids, winningBid)
			}, 100);
			
			window.finalStatus.hb.bidding = 'done';
			window.renderHbAd(code);
		}

		var checkForCreative = function(url, sc, fc){
			var xhr = new XMLHttpRequest();

			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4) {
					if(console)
						console.log('cq call ');
					if (xhr.status === 200){
						var result = JSON.parse(xhr.responseText);
						if(console)
							console.log('result ', result);
						if(sc && typeof sc == 'function')
							sc(result);
					} else {
						if(console)
							console.log('Error: ' + xhr.status);
						if(fc && typeof fc == 'function')
							fc(xhr.status);
					}
				}
			};

			//xhr.open('GET', 'http://logging.adrecover.com/feedback.jpg');
			xhr.open('GET', url);
			xhr.setRequestHeader('Content-Type', 'application/json');
			xhr.send();
		}

		var getAdDSP = function(adCode){
			var dsp = null;
			var isBlacklisted = false, blacklisted = window.dsps.blacklisted, whitelisted = window.dsps.whitelisted;
			for(var i=0; i<blacklisted.length; i++){
				if(adCode.match(blacklisted[i].regex)){
					isBlacklisted = true;
					dsp= {
						name: blacklisted[i].name,
						whitelisted: false
					}
					break;
				}
			}

			if(!isBlacklisted){
				for(var i=0; i<whitelisted.length; i++){
					var match = adCode.match(whitelisted[i].regex);
					if(match && match[1]){
						dsp = {
							name: whitelisted[i].name, 
							uniqueStr: whitelisted[i].name + '_' + whitelisted[i].keyName + match[1],
							whitelisted: true
						};
						break;
					}
				}
			}

			return dsp;
		}

		var sendFeedback = function(adSize, bids, winningBid){
			if(!bids || !bids.length){
				if(console)
					console.log(bids);
				return;
			}
			for(var i=0; i<bids.length; i++){
				var bid = bids[i];
				bids[i] = {
					adSize: adSize,
					bidder: bid.bidderCode,
					ad: bid.ad,
					name: bid.name,
					queue: bid.queue,
					won: bid.adId == winningBid.adId ? 1 : 0,
					dsp: bid.dsp
				}
			}
			var xhr = new XMLHttpRequest();

			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4) {
					if (xhr.status === 200){
						if(console)
							console.log('sendFeedBack success: ' + xhr.responseText);
					} else {
						if(console)
							console.log('sendFeedBack Error: ' + xhr.status);
					}
				}
			};

			xhr.open('POST', 'http://apdc1-webapp-creativeqa.azurewebsites.net/logCreative');
			xhr.setRequestHeader('Content-Type', 'application/json');
			xhr.send(JSON.stringify({'data':bids}));
		}
